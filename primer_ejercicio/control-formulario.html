<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <style>
            .control{
                width: 99%;
                font-family: 'Open Sans', arial, sans-serif;
                font-size: 14px;
                font-weight: 300;
                line-height: 1.6em;
                background-color: #ffffff;
        }
        .activo {
            color: rgb(24, 7, 31);
        }
        
</style>
    </head>
    <body onload="init();">
        <h1> Validaci&oacute;n de datos antes de enviarlos </h1>
        <form name=”formulario” id=”formulario”>
        <table style=”background:rgb(125,125,125)” border="1px" with="100%">
                <tr>
                    <td width=”30%”>
                        <label id=”lbldni” for=”dni”>DNI: </label>
                    </td> >
                    <td width="70%">
                        <input class="control" type="number" name="dni" id="dni" placeholder="DNI"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nombre">Nombre:</label>
                    </td>
                    <td>
                        <input class="control" type="text" name="nombre"
                                id="nombre" maxlength="50"
                                placeholder="Nombre"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Apellido:</label>
                    </td>
                    <td>
                        <input class="control" type="text" name="nombre"
                        id="nombre" maxlength="50"
                        placeholder="Apellido"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                         <label> E-mail:</label>
                    </td>
                    <td>
                         <input class="control" type="email" name="email"
                         id="email" maxlength="150"
                         placeholder="e-mail"> <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="control" id="botonGuard"
                            width="100%"> Guardar
                        </button>

                    </td>
                </tr>
            </table>
            <br>
        </form>
        <script src="control-formulario.js"></script>
    </body>
</html>
