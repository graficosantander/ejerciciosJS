<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Autos</title>
    <style>
        .tbllista{
            font-family: Arial, Helvetica, sans-serif; border-collapse: collapse; width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: #dddddd;
        }
        .control {
            width:  100%;
        }            
    </style>
</head>
<body>
  <div id="divform">
      <center>
        <h1 id="titulo">Coche Nuevo</h1>
    <table>
        <tr>
            <td>Marca</td>
            <td><input class="control" type="text" id="marca">
            <input type="hidden" id="id">
            </td>
        </tr>
        <tr>
            <td>Modelo</td>
            <td><input class="control" type="text" id="modelo"></td>
        </tr>
        <tr>
            <td>A&ntilde;o</td>
            <td><input class="control" type="text" id="ano"></td>
        </tr>
        <tr>
            <td>Combustible</td>
            <td><input class="control" type="text" id="combustible"></td>
        </tr>
        <tr>
            <td>Precio</td>
            <td><input class="precio" type="text" id="precio"></td>
        </tr>
    </table>
    <button id="btngrabar">Grabar</button>
    <button id="btncancelar">Cancelar</button>
    </center>
  </div>
  <div id="divlista">
      <h1> Listado <button id="btnadd">Cargar Nuevo</button></h1>
      <table border="1" class="tbllista">
          <caption>Auto</caption>
          <thead>
              <tr>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>A&ntilde;o</th>
                  <th>Combustible</th>
                  <th>Precio</th>
              </tr>
          </thead>
      </table>
  </div>
  <script src="registroautos.js"></script>
</body>
</html>
